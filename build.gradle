group 'com.anselmopfeifer'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

sourceSets {
    jobs {
        groovy {
            srcDirs 'src/main/groovy/jobs'
        }
    }
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.spongepowered.org/maven'
    }
    maven {
        url 'http://repo.jenkins-ci.org/releases/'
    }
    jcenter()
    flatDir {
        dirs 'jars'
    }
}

configurations {
    testPlugins {}
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
    compile group:'javax:javaee-api', name: 'javaee-api', version: '7.0'
    compile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.46.1'
    compile group: 'org.jenkins-ci.plugins', name: 'job-dsl-core', version: '1.61'
//  compile group: 'org.jenkins-ci.plugins', name: 'script-security', version: '1.27@jar'
    compile group: 'org.apache.ant', name: 'ant', version: '1.9.4'
    compile group: 'com.github.briandilley.jsonrpc4j', name: 'jsonrpc4j', version: '1.1'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.42'

    compileOnly group: 'org.assertj', name: 'assertj-core', version: '3.4.1'

    testCompile group: 'com.lesfurets', name: 'jenkins-pipeline-unit', version: '1.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

defaultTasks 'test'

def sysProps = System.getProperties() as Map<String, ?>